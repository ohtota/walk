<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>QRCode(Wi-Fi)</title>
  <link rel="stylesheet" href="./index.css">
  <!--
  <style></style>
  <script></script>
  -->
</head>
<body>
  <div class="container">
    <div class="wrap">
      <div class="header"><div class="title">QRコード（Wi-Fi）</div></div>
      <div class="outer-out">
        <!-- Security -->
        <div  class="outer">
          <div class="inner">
            <label for="security">Security</label>
            <!--
            <input id="security" type="text"  value="WPA" onfocus="action(this)" onfocusout="idle(this)">
            -->
            <input id="security" type="text"  value="WPA">
          </div>
          <div class="line-gray"></div>
          <div class="line-red"></div>
        </div>
        <!-- SSID -->
        <div  class="outer">
          <div class="inner">
            <label for="ssid">SSID</label>
            <!--
            <input id="ssid" type="text" value="Buffalo-G-2418" onfocus="action(this)" onfocusout="idle(this)">
            -->
            <input id="ssid" type="text" value="Buffalo-G-2418">
          </div>
          <div class="line-gray"></div>
          <div class="line-red"></div>
        </div>
        <!-- Password -->
        <div  class="outer">
          <div class="inner">
            <label for="password">Password</label>
            <!--
            <input id="password" type="text" value="3565sehds74kb" onfocus="action(this)" onfocusout="idle(this)">
            -->
            <input id="password" type="text" value="3565sehds74kb">
          </div>
          <div class="line-gray"></div>
          <div class="line-red"></div>
        </div>
        <!-- Show QR Code Button -->
        <div class="align-right">
          <div id="show-button" class="btn-flat-border" onclick="makeQRCode()">QRコードを表示</div>
        </div>
        <div class="qrcode-wrap" id="qrcode-wrap">
          <!-- QR Code -->
          <div class="align-center" id="code-frame">
            <div id="qrcode"></div>
          </div>
          <!-- QR Text -->
          <div class="align-center" id="text-frame">
            <div id="qrtext"></div>
          </div>
          <!-- Copy To Clipbord Button -->
          <div class="align-center" id="button-frame">
            <div class="btn-flat-border" onclick="copy2clip()">QRコードをクリップボードにコピー</div>
          </div>
          <!-- message -->
          <div class="message" id="message"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- JavaScript -->
  <script src="qrcode.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
