<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>QRCode(Wi-Fi)</title>
  <style type="text/css">
    body {
      font-family:
        "Helvetica Neue",
        Arial,
        "Hiragino Kaku Gothic ProN",
        "Hiragino Sans",
        "Noto Sans",
        Meiryo,
        sans-serif;
    }
    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .wrap {
      width: fit-content;
      height: fit-content;
      /* margin: 64px auto; */
      border-radius: 0.5rem;
      box-shadow: 6px 6px 10px 0px rgba(0, 0, 0, 0.4);
    }
    .header {
      font-size: 24px;
      color: white;
      background-color: royalblue;
      padding: 8px;
      border-radius: 0.5rem 0.5rem 0 0;
    }
    .title {
      font-size: 24px;
      color: white;
      border-left: 24px solid white;
      padding-left: 8px;
    }
    .outer-out {
      width: fit-content;
      padding: 32px 32px 8px 32px;
    }
    .outer-in {
      width: fit-content;
    }
    .inner {
      width: fit-content;
      display: inline-block;
      padding: 20px 8px 4px 8px;
    }
    .align-right {
      display: flex;
      justify-content: flex-end;
      padding: 20px 8px 4px 8px;
    }
    .align-center {
      display: none;
      /* display: flex; */
      justify-content: center;
      padding: 20px 8px 4px 8px;
    }
    label {
      width: 128px;
      margin: 0;
      padding: 0;
      display: inline-block;
      font-size: 24px;
      color: gray;
    }
    label.active {
      font-weight: bold;
      color: black;
    }
    input[type=text] {
      margin: 0;
      padding: 0;
      font-size: 24px;
      border: none;
    } 
    input[type=text]:focus {
      outline: none;
    }
    .line-gray {
      height: 1px;
      background-color: gray;
    }
    .line-red {
      position: relative;
      top: -2px;    
      height: 2px;
      background-color: red;
      transform-origin: left;
      transform: scaleX(0);
    }
    .line-red.active {
      transform: scaleX(1);
      transition: transform 0.25s ease-out;
    }
    .btn-flat-border {
      display: inline-block;
      padding: 8px;
      font-size: 24px;
      text-decoration: none;
      color: royalblue;
      border: 3px solid royalblue;
      background-color: lavender;
      border-radius: 8px;
      transition: 0.25s;
    }
    .btn-flat-border:hover {
      color: white;
      background-color: royalblue;
      cursor: pointer;
    }
    .message {
      /* display: none; */
      height: 24px;
      text-align: center;
      margin-top: 8px;
      font-size: 16px;
      /* background-color: lightgreen; */
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrap">
      <div class="header"><div class="title">QRコード（Wi-Fi）</div></div>
      <div class="outer-out">
        <!-- Security -->
        <div  class="outer">
          <div class="inner">
            <label for="security">Security</label>
            <input id="security" type="text"  value="WPA" onfocus="action(this)" onfocusout="idle(this)">
          </div>
          <div class="line-gray"></div>
          <div class="line-red"></div>
        </div>
        <!-- SSID -->
        <div  class="outer">
          <div class="inner">
            <label for="ssid">SSID</label>
            <input id="ssid" type="text" value="Buffalo-G-2418" onfocus="action(this)" onfocusout="idle(this)">
          </div>
          <div class="line-gray"></div>
          <div class="line-red"></div>
        </div>
        <!-- Password -->
        <div  class="outer">
          <div class="inner">
            <label for="password">Password</label>
            <input id="password" type="text" value="3565sehds74kb"onfocus="action(this)" onfocusout="idle(this)">
          </div>
          <div class="line-gray"></div>
          <div class="line-red"></div>
        </div>
        <!-- Show QR Code Button -->
        <div class="align-right">
          <div id="show-button" class="btn-flat-border" onclick="makeQRCode()">QRコードを表示</div>
        </div>
        <!-- QR Code -->
        <div class="align-center" id="code-frame">
          <div id="qrcode"></div>
        </div>
        <!-- QR Text -->
        <div class="align-center" id="text-frame">
          <div id="qrtext"></div>
        </div>
        <!-- Copy To Clipbord Button -->
        <div class="align-center" id="button-frame">
          <div class="btn-flat-border" onclick="copy2clip()">QRコードをクリップボードにコピー</div>
        </div>
        <!-- message -->
        <div class="message" id="message"></div>
      </div>
    </div>
  </div>
  <!-- JavaScript -->
  <script type="text/javascript" src="qrcode.min.js"></script>
  <script type="text/javascript">
    function action(elm) {
      elm.parentElement.parentElement.querySelector(".line-red").classList.add("active");
      elm.parentElement.querySelector("label").classList.add("active");
    }
    function idle(elm) {
      elm.parentElement.parentElement.querySelector(".line-red").classList.remove('active');
      elm.parentElement.querySelector("label").classList.remove("active");
    }
    function makeQRCode() {
      button = document.getElementById("show-button");
      if (button.textContent.includes("消去")) {
        document.getElementById("code-frame").style.display = 'none';
        document.getElementById("text-frame").style.display = 'none';
        document.getElementById("button-frame").style.display = 'none';
        button.textContent = button.textContent.replace("消去", "表示"); 
        return;
      }
      const security = document.getElementById("security").value.trim();
      const ssid = document.getElementById("ssid").value.trim();
      const password = document.getElementById("password").value.trim();
      const qrtext = `WIFI:S:${ssid};T:${security};P:${password};;`;
      const codeArea = document.getElementById("qrcode");
      const textArea = document.getElementById("qrtext");
      if (codeArea.innerHTML.trim() !== "") {
        codeArea.innerHTML = "";
      }
      const qrcode = new QRCode(document.getElementById("qrcode"), {
        // text: "https://github.com/hirotoKirimaru",
        text: qrtext,
        width: 128,
        height: 128,
        colorDark : "#ffffff",
        colorLight : "#000000",
        correctLevel : QRCode.CorrectLevel.H
      });
      textArea.innerHTML = qrtext;
      document.getElementById("code-frame").style.display = 'flex';
      document.getElementById("text-frame").style.display = 'flex';
      document.getElementById("button-frame").style.display = 'flex';
      button.textContent = button.textContent.replace("表示", "消去"); 
    }
    function copy2clip() {
      const qrcode = document.getElementById("qrcode");
      const canvas = qrcode.querySelector('canvas');
      if (canvas === null) {
        alert("画像（QRコード）の取得に失敗しました。。。");
      } 
      canvas.toBlob(async (blob) => {
        try {
          // クリップボードに書き込み
          await navigator.clipboard.write([
            new ClipboardItem({ 'image/png': blob })
          ]);
          const message = document.getElementById("message");
          message.style.backgroundColor = "lightgreen";
          message.innerText = "コピーしました"
          setTimeout(() => {
            message.style.backgroundColor = "transparent";
            message.innerText = "";
          }, 2000);
        } catch (err) {
          alert("コピーに失敗しました。。。。\n" + err);
        }
      }, 'image/png');
    }
  </script>
</body>
</html>
